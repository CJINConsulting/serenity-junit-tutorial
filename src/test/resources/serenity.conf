serenity {
  take.screenshots = AFTER_EACH_STEP
  test.root = "serenityswag"
  logging = VERBOSE
}

seleniumeasy.base.url = "https://demo.seleniumeasy.com"
theinternet.base.url = "https://the-internet.herokuapp.com"

headless.mode = false

pages {
    AlertMessagePage = "#{seleniumeasy.base.url}/bootstrap-alert-messages-demo.html"
    CheckboxForm = "#{seleniumeasy.base.url}/basic-checkbox-demo.html"
    DynamicDataPage = "#{seleniumeasy.base.url}/dynamic-data-loading-demo.html"
    ModalDialogPage = "#{seleniumeasy.base.url}/bootstrap-modal-demo.html"
    MultipleRadioButtonsForm = "#{seleniumeasy.base.url}/basic-radiobutton-demo.html"
    MultiSelectListForm = "#{seleniumeasy.base.url}/basic-select-dropdown-demo.html"
    RadioButtonsForm = "#{seleniumeasy.base.url}/basic-radiobutton-demo.html"
    SelectListForm = "#{seleniumeasy.base.url}/basic-select-dropdown-demo.html"
    SingleInputFieldForm = "#{seleniumeasy.base.url}/basic-first-form-demo.html"
    TwoInputFieldForm = "#{seleniumeasy.base.url}/basic-first-form-demo.html"

    HoverPage = "#{theinternet.base.url}/hovers"
}

webdriver {
  driver = chrome
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["remote-allow-origins=*","test-type", "no-sandbox", "ignore-certificate-errors", "--window-size=1000,800",
        "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
    }
  }
  timeouts {
    implicitlywait = 500
  }
}

