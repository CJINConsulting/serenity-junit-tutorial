serenity {
  take.screenshots = AFTER_EACH_STEP
  test.root = "serenityswag"
  logging = VERBOSE
}

seleniumeasy.base.url = "https://demo.seleniumeasy.com"
theinternet.base.url = "https://the-internet.herokuapp.com"

headless.mode = false

pages {
    CheckboxForm = "#{seleniumeasy.base.url}/basic-checkbox-demo.html"
    HoverPage = "#{theinternet.base.url}/hovers"
    MultipleRadioButtonsForm = "https://demo.seleniumeasy.com/basic-radiobutton-demo.html"
    MultiSelectListForm = "https://demo.seleniumeasy.com/basic-select-dropdown-demo.html"
    RadioButtonsForm = "https://demo.seleniumeasy.com/basic-radiobutton-demo.html"
    SelectListForm = "https://demo.seleniumeasy.com/basic-select-dropdown-demo.html"
    SingleInputFieldForm = "https://demo.seleniumeasy.com/basic-first-form-demo.html"
    TwoInputFieldForm = "https://demo.seleniumeasy.com/basic-first-form-demo.html"
}

webdriver {
  driver = chrome
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["remote-allow-origins=*","test-type", "no-sandbox", "ignore-certificate-errors", "--window-size=1000,800",
        "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
    }
  }
}

